<!doctype html>
<html>
  <head>
    <title>Bensholder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="max-width-940">
      <div class="row">
        <div class="column">
          <h2>Bensholder</h2>
          <p>
            A simple placeholder with added Ben
          </p>
          <h3>Examples</h3>
          <pre><code>
http://placeholder.benadventure.club/width/height
&lt;img src="http://placeholder.benadventure.club/200/300" /&gt;
          </code></pre>
        </div>

        <div class="column column-70 text-center">
          <img src="http://placeholder.benadventure.club/400/300" />
        </div>

      </div>

      <div class="row">
        <div class="column text-center">
          <img src="http://placeholder.benadventure.club/120/100" />
          <img src="http://placeholder.benadventure.club/100/100" />
          <img src="http://placeholder.benadventure.club/220/150" />
        </div>

        <div class="column text-center">
          <img src="http://placeholder.benadventure.club/400/255" />
        </div>

        <div class="column text-center">
          <img src="http://placeholder.benadventure.club/260/255" />
        </div>


      </div>

    <section>

    <style src="/js/main.js"></style>
  </body>
</html>
